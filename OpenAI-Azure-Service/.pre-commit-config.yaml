default_language_version:
  python: python3.12
default_install_hook_types: [pre-commit, pre-push]
repos:
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        stages: [pre-push]
        types: [python]
        entry: pytest
        language: system
        pass_filenames: false
