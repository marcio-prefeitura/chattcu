apiVersion: apps/v1
kind: Deployment
metadata:
  name: homol-chattcu
  namespace: homol-chattcu
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: homol-chattcu
      tier: backend
      team: sesin
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: homol-chattcu
        tier: backend
        team: sesin
    spec:
      containers:
        - name: homol-chattcu-backend
          image: ${image-name}-${module-name}:${tag-imagem-docker}
          resources:
            requests:
              cpu: 50m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /api/health/check
              port: app-port
            initialDelaySeconds: 20
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /api/health/check
              port: app-port
            initialDelaySeconds: 20
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 1
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: PROFILE
              value: ${profile}
            - name: NEW_RELIC_CONFIG_FILE
              value: newrelic.ini
            - name: NEW_RELIC_ENVIRONMENT
              value: ${profile}
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: newrelic-secret
                  key: NEW_RELIC_LICENSE_KEY

          ports:
            - name: app-port
              containerPort: 8000
